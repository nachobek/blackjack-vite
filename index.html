<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack - Vite</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
  </head>
  <body>
    <header class="title">Blackjack</header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">New Game</button>
            <button id="btnGetCard" class="btn btn-primary" disabled="true">Get Card</button>
            <button id="btnStop" class="btn btn-primary" disabled="true">Stop</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>Score: 0</small></h1>
            <div id="player-cards" class="played-cards">
                <!-- <img class="cards" src="assets/cards/3D.png">
                <img class="cards" src="assets/cards/10H.png">
                <img class="cards" src="assets/cards/AC.png"> -->
            </div>
        </div>
    </div>

    <div class="row container mt-5">
        <div class="col">
            <h1>Computer - <small>Score: 0</small></h1>
            <div id="computer-cards" class="played-cards">
                <!-- <img class="cards" src="assets/cards/KD.png">
                <img class="cards" src="assets/cards/9S.png">
                <img class="cards" src="assets/cards/2D.png"> -->
            </div>
        </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
